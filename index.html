<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="게임즈 창업동아리 로고.png"/> 
  <title>게임즈 무작위 뽑기</title>
  
  <style>
    @font-face {
        font-family: 'GMarketSans';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
        font-weight: 300;
        font-display: swap;
    }
    * {
      font-family: 'GMarketSans';
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .box-container {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: clamp(280px, 40vw, 600px); 
      height: auto;
      cursor: pointer;
    }

    .box-bottom {
      width: 100%;
      height: auto;
      background-image: url('present_box_bottom.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: bottom center;
      aspect-ratio: 1/1;
    }

    .box-top {
      position: absolute;
      width: 100%;
      height: auto;
      background-image: url('present_box_top.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: top center;
      aspect-ratio: 1.2 / 1;
      top: 0;
      transition: top 0.5s ease;
      z-index: 2;
    }

    .label {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.9);

  /* ✅ 크기/높이: 여러 줄 들어가도 안 잘리게 */
  width: clamp(320px, 72vw, 980px);
  min-height: clamp(120px, 22vw, 260px);
  padding: clamp(18px, 3vw, 42px);

  /* ✅ 배경 라벨 이미지가 글을 덮지 않게 "늘려서" 깔기 */
  background-image: url('label.png');
  background-repeat: no-repeat;
  background-position: center;
  background-size: 100% 100%;

  font-weight: 900;
  color: white;
  text-align: center;
  line-height: 1.2;

  /* ✅ 줄바꿈 표시 */
  white-space: pre-line;

  /* ✅ 가독성 강화 */
  text-shadow: 0 2px 6px rgba(0,0,0,0.45);

  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;

  opacity: 0;
  pointer-events: none;
  transition: top 0.6s ease, opacity 0.6s ease, transform 0.6s ease;
  font-size: clamp(18px, 4vw, 54px);
}

/* 상자가 열렸을 때 라벨 올라오는 건 그대로 */
.open .label {
  top: 25%;
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

/* ✅ 5회 연속(여러 줄)일 때 폰트 더 작게 */
.label.multi {
  font-size: clamp(14px, 2.6vw, 34px);
}


    .box-container:hover:not(.open) {
      animation: shake 0.8s infinite;
    }

    @keyframes shake {
  0%   { transform: translateX(-50%) translateY(0); }
  10%  { transform: translateX(calc(-50% - 4px)) translateY(-2px); }
  20%  { transform: translateX(calc(-50% + 3px)) translateY(2px); }
  30%  { transform: translateX(calc(-50% - 5px)) translateY(-3px); }
  40%  { transform: translateX(calc(-50% + 4px)) translateY(2px); }
  50%  { transform: translateX(-50%) translateY(0); }
  60%  { transform: translateX(calc(-50% - 3px)) translateY(1px); }
  70%  { transform: translateX(calc(-50% + 2px)) translateY(-2px); }
  80%  { transform: translateX(calc(-50% - 2px)) translateY(1px); }
  90%  { transform: translateX(calc(-50% + 1px)) translateY(0); }
  100% { transform: translateX(-50%) translateY(0); }
}


    .open .box-top {
      top: -340px;
    }

    .controls {
      position: fixed;
      bottom: 5vw;
      right: 5vw;
      display: flex;
      gap: 2vw;
      z-index: 10000;
    }

    .controls button {
        padding: 1vw 2vw;
        font-size: clamp(12px, 2vw, 18px);
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #00aacc;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s ease;
    }

    .controls button:hover {
      background-color: #0088aa;
    }

    .end-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 48px;
      font-weight: bold;
      justify-content: center;
      align-items: center;
      z-index: 100000;
      text-align: center;
    }

    .particles {
  position: absolute;
  bottom: 240px;
  width: 200px;
  height: 250px;
  pointer-events: none;
  z-index: 10;
  overflow: visible;
}

.particles.left {
  left: 13vw;
}

.particles.right {
  right: 5vw;
}

.particle {
  position: absolute;
  width: 4px;
  height: 10px;
  background: red;
  border-radius: 1px;
  opacity: 0;
  animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
  0% {
    transform: translate(0, 0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), var(--y)) rotate(720deg);
    opacity: 0;
  }
}
.price{
  position: absolute;
  font-size: clamp(16px, 4vw, 48px);
  font-weight: bold;
  margin: 20px 0 0 20px;
  padding: 20px;
  color:white;
  background-color: #44CAEA;
  border-radius: 15px;
  transition: all 0.5s;
}
.price:hover{
  transform: scale(1.1);
}
.draw-buttons {
  position: fixed;
  left: 20px;
  top: 250px; /* price 박스 아래로 오게 */
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 10000;
}

.draw-buttons button {
  padding: 14px 18px;
  font-size: clamp(12px, 2vw, 18px);
  font-weight: bold;
  border: none;
  border-radius: 12px;
  background-color: #00aacc;
  color: white;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  transition: transform 0.15s ease, background-color 0.2s ease;
  white-space: nowrap;
}

.draw-buttons button:hover {
  background-color: #0088aa;
  transform: scale(1.03);
}



  </style>
</head>
<body>

  <div class="price">1회 뽑기 <span style="font-weight: bold;">500원</span><br>
    5회 뽑기 <span style="font-weight: bold;">2000원</span> <br>
  </div>

  <div class="draw-buttons">
    <button id="draw1Btn">1회 뽑기</button>
    <button id="draw5Btn">5회 연속 뽑기</button>
  </div>
  

  <div class="box-container">
    <div class="box-top"></div>
    <div class="box-bottom"></div>
    <div class="label">마우스 패드</div>
  </div>

<!-- 상자 아래에 추가 -->
<div class="particles left"></div>
<div class="particles right"></div>


  <div class="controls">
    <button id="closeBtn">닫기</button>
    <button id="resetBtn">초기화</button>
  </div>

  <div id="endMessage" class="end-message">
    오늘의 뽑기가 종료되었습니다.
  </div>

  <script>
    const defaultGoods = [
      { name: "기프트 카드",   chance: 0.005,  count: 2 },
      { name: "마우스 패드",   chance: 1.5,  count: 3 },
      { name: "판스티커",     chance: 7, count: 39 },
      { name: "게임즈 세트",   chance: 0.75, count: 1 },
      { name: "아크릴 키링", chance: 1.5, count: 10},
      { name: "게임즈 스티커", chance: 45, count: 23}
    ];
  
    // localStorage에는 "재고(count)"만 저장 (확률은 코드에서 관리)
    function loadGoodsPool() {
      const savedCounts = JSON.parse(localStorage.getItem("goodsCounts") || "{}");
      return defaultGoods.map(g => ({
        ...g,
        count: (typeof savedCounts[g.name] === "number") ? savedCounts[g.name] : g.count
      }));
    }
  
    function saveGoodsPool(pool) {
      const counts = {};
      pool.forEach(g => counts[g.name] = g.count);
      localStorage.setItem("goodsCounts", JSON.stringify(counts));
    }
  
    let goodsPool = loadGoodsPool();
    let drawEnded = false; // 이제는 "끝" 개념보다, 그냥 계속 뽑되 재고 없으면 꽝이 핵심
  
    function openBox(element, times = 1) {
  // ✅ 상자가 이미 열려있으면 다시 못 열게
  if (element.classList.contains("open")) return;

  element.classList.add('open');
  element.style.animation = 'none';
  triggerParticles();

  const label = element.querySelector('.label');

  if (times === 1) {
    label.classList.remove("multi");
    label.textContent = drawGood();
  } else {
    label.classList.add("multi");
    const results = [];
    for (let i = 0; i < times; i++) {
      results.push(`${i + 1}) ${drawGood()}`);
    }
    label.textContent = results.join("\n");
  }
}


  
    function drawGood() {
      // 2) 0~100 난수로 확률 추첨
      const r = Math.random() * 100;
  
      let acc = 0;
      for (const item of goodsPool) {
        acc += item.chance;
        if (r < acc) {
          // 3) 당첨 구간에 들어왔는데 재고가 있으면 지급, 없으면 "꽝"으로 대체
          if (item.count > 0) {
            item.count--;
            saveGoodsPool(goodsPool);
            return item.name;
          }
          return "마이쮸";
        }
      }
  
      // 4) 확률표 밖(남는 확률) = 꽝
      return "마이쮸";
    }
  
    // ----------------- 기존 효과/버튼 로직은 거의 그대로 -----------------
  
    function triggerParticles() {
      const colors = ['#ff4d4d', '#4da6ff', '#4dff4d', '#ffff4d', '#ff80ff'];
  
      const createParticles = (container) => {
        container.innerHTML = '';
        for (let i = 0; i < 50; i++) {
          const p = document.createElement('span');
          p.classList.add('particle');
  
          const angle = Math.random() * Math.PI * 2;
          const distance = Math.random() * 200 + 50;
          const x = Math.cos(angle) * distance + 'px';
          const y = Math.sin(angle) * distance + 'px';
  
          const color = colors[Math.floor(Math.random() * colors.length)];
          p.style.backgroundColor = color;
  
          p.style.setProperty('--x', x);
          p.style.setProperty('--y', y);
  
          container.appendChild(p);
        }
      };
  
      createParticles(document.querySelector('.particles.left'));
      createParticles(document.querySelector('.particles.right'));
    }
  
    document.addEventListener('DOMContentLoaded', () => {
  const box = document.querySelector('.box-container');

  // 상자 클릭: 1회 (기존 유지)
  box.addEventListener('click', function () {
    openBox(this, 1);
  });

  // 버튼: 닫혔을 때만 열림(열려있으면 openBox에서 return)
  document.getElementById("draw1Btn").addEventListener("click", () => openBox(box, 1));
  document.getElementById("draw5Btn").addEventListener("click", () => openBox(box, 5));
});

  
    document.getElementById('closeBtn').addEventListener('click', () => {
      const box = document.querySelector('.box-container');
      box.classList.remove('open');
      box.style.animation = '';
    });
  
    document.getElementById('resetBtn').addEventListener('click', () => {
      if (confirm("굿즈 재고를 초기화하시겠습니까?")) {
        localStorage.removeItem("goodsCounts");
        location.reload();
      }
    });
    document.addEventListener('DOMContentLoaded', () => {
  const box = document.querySelector('.box-container');

});


  </script>
  
</body>
</html>
