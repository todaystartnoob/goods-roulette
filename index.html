<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="게임즈 창업동아리 로고.png"/> 
  <title>선물 상자</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .box-container {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: clamp(280px, 40vw, 600px); 
      height: auto;
      cursor: pointer;
    }

    .box-bottom {
      width: 100%;
      height: auto;
      background-image: url('present_box_bottom.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: bottom center;
      aspect-ratio: 1/1;
    }

    .box-top {
      position: absolute;
      width: 100%;
      height: auto;
      background-image: url('present_box_top.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: top center;
      aspect-ratio: 1.2 / 1;
      top: 0;
      transition: top 0.5s ease;
      z-index: 2;
    }

    .label {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
  width: clamp(250px, 60vw, 750px);
  height: clamp(60px, 15vw, 180px);
  font-size: clamp(16px, 4vw, 48px);
      background-image: url('label.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      font-weight: bold;
      color: white;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition:
        top 0.6s ease,
        opacity 0.6s ease,
        transform 0.6s ease;
    }

    .open .label {
      top: 25%;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .box-container:hover:not(.open) {
      animation: shake 0.8s infinite;
    }

    @keyframes shake {
      0% { transform: translateX(-50%) translateY(0); }
      25% { transform: translateX(calc(-50% - 6px)) translateY(0); }
      50% { transform: translateX(calc(-50% + 6px)) translateY(0); }
      75% { transform: translateX(calc(-50% - 6px)) translateY(0); }
      100% { transform: translateX(-50%) translateY(0); }
    }

    .open .box-top {
      top: -340px;
    }

    .controls {
      position: fixed;
      bottom: 5vw;
      right: 5vw;
      display: flex;
      gap: 2vw;
      z-index: 10000;
    }

    .controls button {
        padding: 1vw 2vw;
        font-size: clamp(12px, 2vw, 18px);
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #00aacc;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s ease;
    }

    .controls button:hover {
      background-color: #0088aa;
    }

    .end-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 48px;
      font-weight: bold;
      justify-content: center;
      align-items: center;
      z-index: 100000;
      text-align: center;
    }

    .particles {
  position: absolute;
  bottom: 240px;
  width: 200px;
  height: 250px;
  pointer-events: none;
  z-index: 10;
  overflow: visible;
}

.particles.left {
  left: 13vw;
}

.particles.right {
  right: 5vw;
}

.particle {
  position: absolute;
  width: 4px;
  height: 10px;
  background: red;
  border-radius: 1px;
  opacity: 0;
  animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
  0% {
    transform: translate(0, 0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), var(--y)) rotate(720deg);
    opacity: 0;
  }
}



  </style>
</head>
<body>

  <div class="box-container">
    <div class="box-top"></div>
    <div class="box-bottom"></div>
    <div class="label">마우스 패드</div>
  </div>

<!-- 상자 아래에 추가 -->
<div class="particles left"></div>
<div class="particles right"></div>


  <div class="controls">
    <button id="closeBtn">닫기</button>
    <button id="resetBtn">초기화</button>
  </div>

  <div id="endMessage" class="end-message">
    오늘의 뽑기가 종료되었습니다.
  </div>

  <script>const defaultGoods = [
    { name: "게임즈 세트", count: 4 },
    { name: "마우스 패드", count: 6 },
    { name: "판스티커", count: 50 },
    { name: "간식꾸러미", count: 70 },
    { name: "게임즈 스티커", count: 70 }
  ];
  
  let goodsPool = JSON.parse(localStorage.getItem("goodsPool")) || structuredClone(defaultGoods);
  let drawEnded = checkIfAllDepleted(goodsPool);
  
  function openBox(element) {
    if (drawEnded || element.classList.contains("open")) return;
  
    element.classList.add('open');
    element.style.animation = 'none';
    triggerParticles();
  
    const label = element.querySelector('.label');
    const selected = drawGood();
  
    if (selected) {
      label.textContent = selected.name;
    } else {
      document.getElementById('endMessage').style.display = 'flex';
      drawEnded = true;
    }
  }

  function triggerParticles() {
  const colors = ['#ff4d4d', '#4da6ff', '#4dff4d', '#ffff4d', '#ff80ff'];

  const createParticles = (container) => {
    container.innerHTML = ''; // 초기화
    for (let i = 0; i < 50; i++) {
      const p = document.createElement('span');
      p.classList.add('particle');

      // 위치 랜덤
      const angle = Math.random() * Math.PI * 2;
      const distance = Math.random() * 200 + 50; // 더 넓게 퍼짐
      const x = Math.cos(angle) * distance + 'px';
      const y = Math.sin(angle) * distance + 'px';

      // 색상 랜덤
      const color = colors[Math.floor(Math.random() * colors.length)];
      p.style.backgroundColor = color;

      p.style.setProperty('--x', x);
      p.style.setProperty('--y', y);

      container.appendChild(p);
    }
  };

  createParticles(document.querySelector('.particles.left'));
  createParticles(document.querySelector('.particles.right'));
}



  
  function drawGood() {
    let available = goodsPool.filter(g => g.count > 0);
    if (available.length === 0) return null;
  
    let weighted = [];
    available.forEach(item => {
      for (let i = 0; i < item.count; i++) {
        weighted.push(item);
      }
    });
  
    const selected = weighted[Math.floor(Math.random() * weighted.length)];
    selected.count--;
  
    localStorage.setItem("goodsPool", JSON.stringify(goodsPool));
    return selected;
  }
  
  function checkIfAllDepleted(pool) {
    return pool.every(g => g.count <= 0);
  }
  
  document.addEventListener('DOMContentLoaded', () => {
    const box = document.querySelector('.box-container');
    box.addEventListener('click', function () {
      openBox(this);
    });
  
    if (drawEnded) {
      document.getElementById('endMessage').style.display = 'flex';
    }
  });
  
  document.getElementById('closeBtn').addEventListener('click', () => {
    if (drawEnded) return;
    const box = document.querySelector('.box-container');
    box.classList.remove('open');
    box.style.animation = '';
  });
  
  document.getElementById('resetBtn').addEventListener('click', () => {
    if (confirm("굿즈 재고를 초기화하시겠습니까?")) {
      localStorage.removeItem("goodsPool");
      location.reload();
    }
  });
  
  </script>
</body>
</html>
